<html>
    <head>
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="./calculator.css"/>
    </head>
        <body>
            <form name="form1" class="clc" action="calculator.html" method="POST">
                <input type="text" name="answer" id="display">
                <br/>
                <br/>
                <input type="button" class="bn" value="C"
                    onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)">
                <input type="button" class="bn" value="<" onclick="form1.answer.value+='<'">
                <input type="button" class="bn" value="00" onclick="form1.answer.value+='00'">
                <input type="button" class="op" value="/" onclick="form1.answer.value+='/'">
                <br/>
                <br/>
                <input type="button" class="bn" value="7" onclick="form1.answer.value+='7'">
                <input type="button" class="bn" value="8" onclick="form1.answer.value+='8'">
                <input type="button" class="bn" value="9" onclick="form1.answer.value+='9'">
                <input type="button" class="op" value="*" onclick="form1.answer.value+='*'">
                <br/>
                <br/>
                <input type="button" class="bn" value="4" onclick="form1.answer.value+='4'">
                <input type="button" class="bn" value="5" onclick="form1.answer.value+='5'">
                <input type="button" class="bn" value="6" onclick="form1.answer.value+='6'">
                <input type="button" class="op" value="-" onclick="form1.answer.value+='-'">
                <br/>
                <br/>
                <input type="button" class="bn" value="1" onclick="form1.answer.value+='1'">
                <input type="button" class="bn" value="2" onclick="form1.answer.value+='2'">
                <input type="button" class="bn" value="3" onclick="form1.answer.value+='3'">
                <input type="button" class="op" value="+" onclick="form1.answer.value+='+'">
                <br/>
                <br/>
                <input type="button" id="A0" value="0" onclick="form1.answer.value+='0'">
                <input type="button" class="bn" value="." onclick="form1.answer.value+='.'">
                <input type="button" class="op" value="=" onclick="form1.answer.value=eval(form1.answer.value)">
            </form>
    </body>
</html>
